name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Linters (ktlint + detekt)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Run ktlint
        run: ./gradlew ktlintCheck --continue

      - name: Run detekt
        run: ./gradlew detekt --continue

  test:
    name: Tests
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: ./gradlew test

      - name: Upload test reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "**/build/reports/tests/"

  build:
    name: Build
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build all modules
        run: ./gradlew build -x test
